AWSTemplateFormatVersion: '2010-09-09'
Description: 'A3 -: EC2 Setup by Jithin Jyothi (8876281)'

Parameters:
  AMIId:
    Type: AWS::EC2::Image::Id
    Default: ami-0c02fb55956c7d316

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues: [t2.micro, t2.small, t2.medium]

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: a3-keypair-jithin

Resources:
  EC2SG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP access
      VpcId: !ImportValue JithinA3-VPC-ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: JithinA3-EC2-SG

  JithinEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SubnetId: !ImportValue JithinA3-Public-Subnet-ID
      SecurityGroupIds: [!Ref EC2SG]
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo "<h1>Jithin Jyothi (8876281)</h1>" > /var/www/html/index.html
          echo "<p>EC2 successfully provisioned!</p>" >> /var/www/html/index.html
      Tags:
        - Key: Owner
          Value: Jithin Jyothi

Outputs:
  EC2InstanceID:
    Value: !Ref JithinEC2Instance
    Export:
      Name: JithinA3-EC2-InstanceID

  EC2PublicIP:
    Value: !GetAtt JithinEC2Instance.PublicIp
    Export:
      Name: JithinA3-EC2-PublicIP

  EC2SecurityGroupID:
    Value: !Ref EC2SG
    Export:
      Name: JithinA3-EC2-SG-ID
